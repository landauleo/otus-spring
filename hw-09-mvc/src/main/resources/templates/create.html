<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book edition</title>
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>

<body>
<section>
    <form id="create-form" action="edit.html" th:method="post" th:action="@{/create}" th:object="${bookDto}">
        <h1>Add a new book in your collection:</h1>

        <div class="row">
            <label for="book-name-input">Name:</label>
            <input id="book-name-input" name="name" required type="text" value="The Girl with the Dragon Tattoo" th:field="*{name}"/>
        </div>

        <div class="row">
            <label for="book-genre-input">Genre:</label>
            <input id="book-genre-input" name="genre" required type="text" value="crime" th:field="*{genre}"/>
        </div>

        <div class="row">
            <label for="book-author-input">Author:</label>
            <input id="book-author-input" name="author" required type="text" value="Stieg Larsson" th:field="*{author}"/>
        </div>

        <div class="row">
            <button class="save" type="submit">Save</button>
            <a href="list.html" th:href="@{/}">
                <button class="cancel" type="button">Cancel</button>
            </a>
        </div>
    </form>
</section>

</body>
</html>
